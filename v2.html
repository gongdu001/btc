<body>

    let isMonitoring = false;

    // Service Worker ë“±ë¡

        document.getElementById('notificationBtn').style.display = 'none';

      if (Notification.permission === 'denied') {
        updateStatus('ğŸ”’ ë¸Œë¼ìš°ì € ì„¤ì •ì—ì„œ ì•Œë¦¼ì„ í—ˆìš©í•´ì£¼ì„¸ìš”');
        alert('âš ï¸ ì•Œë¦¼ì´ ì°¨ë‹¨ë˜ì–´ ìˆìŠµë‹ˆë‹¤. ë¸Œë¼ìš°ì € ì„¤ì •ì—ì„œ í—ˆìš©í•´ì£¼ì„¸ìš”.');
        return;

      Notification.requestPermission().then(permission => {

          document.getElementById('notificationBtn').style.display = 'none';
        } else {

    function toggleMonitoring() {
      const btn = document.getElementById('toggleBtn');
      if (isMonitoring) {
        stopMonitoring();
        btn.textContent = 'ëª¨ë‹ˆí„°ë§ ì‹œì‘';
        updateStatus('ëª¨ë‹ˆí„°ë§ ì¤‘ì§€ë¨');
      } else {
        startMonitoring();
        btn.textContent = 'ëª¨ë‹ˆí„°ë§ ì¤‘ì§€';
        updateStatus('ëª¨ë‹ˆí„°ë§ ì‹œì‘ë¨');
      }
    }

    function startMonitoring() {
      isMonitoring = true;
      priceHistory = [];
      checkPrice();
      const interval = parseInt(document.getElementById('interval').value);
      intervalId = setInterval(checkPrice, interval * 1000);
    }

    function stopMonitoring() {
      isMonitoring = false;
      if (intervalId) clearInterval(intervalId);
    }

    async function checkPrice() {
      try {
        const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
        const data = await response.json();
        const price = parseFloat(data.price);
        document.getElementById('currentPrice').textContent = `$${price.toFixed(2)}`;
        priceHistory.push(price);

        const timeframe = parseInt(document.getElementById('timeframe').value);
        const interval = parseInt(document.getElementById('interval').value);
        const maxHistory = Math.ceil(timeframe / interval) + 1;
        if (priceHistory.length > maxHistory) priceHistory.shift();

        const change = calculateChange(price);
        if (change !== null) {
          const threshold = parseFloat(document.getElementById('threshold').value);
          document.getElementById('priceChange').textContent = `ë³€í™”ìœ¨: ${change.toFixed(2)}%`;

          if (Math.abs(change) >= threshold) {
            sendNotification(price, change);
          }
        } else {
          document.getElementById('priceChange').textContent = 'ë°ì´í„° ìˆ˜ì§‘ ì¤‘...';
        }

        updateStatus(`ë§ˆì§€ë§‰ ì²´í¬: ${new Date().toLocaleTimeString()}`);
      } catch (err) {
        updateStatus('ê°€ê²© ê°€ì ¸ì˜¤ê¸° ì‹¤íŒ¨');
        console.error(err);
      }
    }

    function calculateChange(currentPrice) {
      const timeframe = parseInt(document.getElementById('timeframe').value);
      const interval = parseInt(document.getElementById('interval').value);
      const points = Math.floor(timeframe / interval);
      if (priceHistory.length < points) return null;
      const oldPrice = priceHistory[priceHistory.length - points];
      return ((currentPrice - oldPrice) / oldPrice) * 100;
    }

    function sendNotification(price, change) {
      const message = `BTCê°€ ${Math.abs(change).toFixed(2)}% ${change > 0 ? 'ìƒìŠ¹' : 'í•˜ë½'}í–ˆìŠµë‹ˆë‹¤! í˜„ì¬ê°€: $${price.toFixed(2)}`;
      addLog(message);
      playSound();

      if (navigator.serviceWorker && navigator.serviceWorker.controller) {
        navigator.serviceWorker.controller.postMessage({
          type: 'SHOW_NOTIFICATION',
          title: 'âš ï¸ BTC ê°€ê²© ê¸‰ë³€ë™!',
          body: message,
          icon: 'https://cdn-icons-png.flaticon.com/512/1490/1490849.png'
        });
      }
    }

    function addLog(msg) {
      const div = document.getElementById('alertLog');
      const time = new Date().toLocaleTimeString();
      div.innerHTML = `[${time}] ${msg}<br>` + div.innerHTML;
    }

  </script>
